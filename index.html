<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guest List</title>
  <script src="https://unpkg.com/vue@2.3.4"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <div id="navigation">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1 v-on:click="changeTitle" ref="name">Guest Lists</h1>
        </div>
        <div> 
          <ul class="nav">
            <div v-for="navLink in navLinks" v-bind:key="navLink.id">
              <li class="nav-link">
                  <a v-bind:href="navLink.url">
                    {{ navLink.name }}
                  </a>    
                </div>
              <!-- <li v-for="(values,key,index) in navLink">
                {{ key }} : {{ values }} | {{ index }}
               
            </li> -->
            </template>
            
          </ul>
        </div>
      </div>
      <button v-on:click="capacityChanged">Change Capacity</button>
    </div>
    <div id="app">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              {{ event.eventDate }}
            </div>
            <div class="card-block">
              <h4 class="card-title">{{ event.eventTitle }}</h4><hr>
              <p class="card-text">{{ event.eventDescription }}</p>
              <p class="card-text">Add your name to the guest list for exclusive offers:</p>

              <form class="form-inline" @submit.prevent = "formSubmitted">
                <input type="text" id="nameInput" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Jane Doe" v-model="newNameText">
                <input type="submit" class="btn btn-primary"></input>
              </form>
              {{ newNameText }}
            </div>
          </div>
        </div>
      </div>

      <div class="row" :style="{ marginTop: '25px' }">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              Attending ({{ guestList.length }} / {{ eventCapacity}})
              <br>
              <progress :style="{ width: eventCapacityPercentage + '%' }"></progress>
            </div>
            <div class="card-block">
              <div v-if="guestList.length > 0">
                <div class="card-success rounded name-box" v-for="(guest, index) in sortNames ">
                    {{ guest }} ({{ index + 1}})
                </div>
              </div>}}
              <div v-else>
                <h4>No name submitted yet</h4>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
